<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="emeraldGradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  
  <g filter="url(#glow)">
    <!-- Main Arrow / A Shape -->
    <path d="M256 40 L440 460 L350 460 L256 220 L162 460 L72 460 L256 40Z" 
          fill="none" 
          stroke="url(#emeraldGradient)" 
          stroke-width="32" 
          stroke-linejoin="round"
          stroke-linecap="round"/>
          
    <path d="M190 350 L322 350" 
          stroke="url(#emeraldGradient)" 
          stroke-width="24" 
          stroke-linecap="round"/>
          
    <!-- Inner Accent -->
    <path d="M256 120 L300 230 L212 230 L256 120Z" 
          fill="#10B981" 
          fill-opacity="0.2"/>
  </g>
</svg>
